---
- name: Init andock instance
  hosts: andock-fin-server
  gather_facts: true
  roles:
    - role: fin
      git_artifact_repository_path: https://github.com/andock/demo-project.git
      project_name: demo-project
      branch: "master"
      virtual_hosts:
        default: "{{ branch }}.demo-project-fin.docksal"
        sub: "{{ branch }}.demo2-project-fin.docksal"
      hook_init_tasks: "hooks/init_tasks.yml"
      docksal_env:
        XDEBUG_ENABLED: "0"
