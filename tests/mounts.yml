---
- name: Init andock instance
  hosts: andock-server
  gather_facts: true
  roles:
    - role: environment
      git_artifact_repository_path: https://github.com/andock/demo-project.git
      project_name: demo-project-test
      project_id: demo-project
      branch: "master"
      virtual_hosts:
        default: "{{ branch }}.demo-project-fin.docksal"
        sub: "{{ branch }}.demo2-project-fin.docksal"
      hook_init_tasks: "hooks/init_tasks.yml"
      mounts:
        - { name: 'files', src: 'files', path: 'docroot/files' }
      docksal_env:
        XDEBUG_ENABLED: "0"
